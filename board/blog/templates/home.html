{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'blog:create' %}">글쓰기</a>
    <div class="posts">
        {% for object in object_list %}
            {% include '_post.html' %}
            {% if post.photo %}
                <img src="{{ post.photo }}" style="width:50px;">
            {% endif %}
            <hr/>
        {% endfor %}
    </div>
{% endblock %}
